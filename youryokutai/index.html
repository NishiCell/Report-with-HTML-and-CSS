        <h1 class="center" id="top_title">葉緑体抽出液の調整</h1>
        <p class="right">理学部第二部化学科　　2316098　西田寛章<br>共同実験者　　2316100<br>2316101<br> 2316103<br> 2316104</p>
        <h1>要約</h1>
        <p>実験容器を洗剤で洗浄後、イオン交換水ですすぎ、メタノールで水分除去・乾燥をした。<br>
ほうれん草を水道水で洗浄し、キムタオルで水分除去をした。コニカルビーカーに2〜4cmにちぎった
ほうれん草、メタノール約50mlを加え20分放置。抽出液をろ過し、再びメタノールを約20ml加え、
50℃の湯浴に20分間浸した。コニカルビーカーを室温まで放冷し抽出液をろ過。抽出溶液を保存容器に移した。</p>
